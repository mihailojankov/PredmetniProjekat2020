<div class="container" class="d-inline justify-content-center" *ngIf="smer">
    <div class="row" *ngFor="let predmet of smer.predmeti">
            <a [routerLink]="['detalji']" [queryParams]="{id:predmet.id}">
                <div class="col">
                    <h2>{{predmet.naziv}}</h2>
                    <p>{{predmet.espb}}</p>
                </div>
            </a>
    </div>
</div>
