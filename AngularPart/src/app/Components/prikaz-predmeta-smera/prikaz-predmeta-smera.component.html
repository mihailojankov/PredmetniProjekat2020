<mat-grid-list cols="3" rowHeight="400px">
    <mat-grid-tile *ngFor="let predmet of smer.predmeti">
        <a [routerLink]="['detalji']" [queryParams]="{id:predmet.id}">
        
            <mat-card class="single-show-card">
                <mat-card-header>
                  <mat-card-title>{{predmet.naziv}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://www.ekspres.net/wp-content/uploads/2019/06/03/knjige-710x474.jpg">
                <mat-card-content>
                  <p>
                    {{predmet.opis}}
                  </p>
                </mat-card-content>
              </mat-card>
        </a>
    </mat-grid-tile>
</mat-grid-list>
