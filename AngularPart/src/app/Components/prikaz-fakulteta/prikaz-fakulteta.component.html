      <div *ngIf="!izabranFakultet">
      <mat-grid-list cols="3" rowHeight="400px">
          <mat-grid-tile *ngFor="let fakultet of fakulteti" >
                  <mat-card [matMenuTriggerFor]="menu" #menuTrigger="matMenuTrigger" (click)="menuTrigger.openMenu()" class="single-show-card" >
                      <mat-card-header>
                        <mat-card-title>{{fakultet.naziv}}</mat-card-title>
                      </mat-card-header>
                      <img mat-card-image src="https://www.ekspres.net/wp-content/uploads/2019/06/03/knjige-710x474.jpg">
                      <mat-card-content>
                        <p>
                          {{fakultet.opis}}
                        </p>
                      </mat-card-content>
                    </mat-card>

                    <mat-menu #menu="matMenu" [overlapTrigger]="false">
                      <span (mouseleave)="menuTrigger.closeMenu()">
                        <div *ngFor="let s of fakultet.smerovi">
                          <a [routerLink]="['/smerovi/predmeti']" [queryParams]="{ id: s.id}">
                            <button mat-menu-item class="menu-class">
                              {{s.naziv}}
                            </button>
                          </a>

                        </div>
                      </span>
                    </mat-menu>
          </mat-grid-tile>

      </mat-grid-list>
    </div>

      <app-prikaz-smerova *ngIf="izabranFakultet" [fakultet]="izabranFakultet"></app-prikaz-smerova>
