
<div class="login-form">
  <form [formGroup]="regForm" (ngSubmit)="registruj(regForm.value)" ngNativeValidate>
    
    <h2 class="text-center">Registracija</h2>
    <div class="form-group">
        <label for="korisnickoIme">
          Korisnicko ime
        </label>
        <input id="korisnickoIme" class="form-control" type="text" formControlName="korisnickoIme" required>
    </div>
    
    <div class="form-group">
        <label for="lozinka">
          Lozinka
        </label>
        <input id="lozinka" class="form-control" type="password" formControlName="lozinka" required>
    </div>

    <div class="form-group">
        <label for="email">
          Email
        </label>
        <input id="email" class="form-control" type="email" formControlName="email" required>
    </div>

    <div class="form-group">
        <label for="ime">
          Ime
        </label>
        <input id="ime" class="form-control" type="text" formControlName="ime" required>
    </div>

    <div class="form-group">
        <label for="prezime">
          Prezime
        </label>
        <input id="prezime" class="form-control" type="text" formControlName="prezime" required>
    </div>

    <div class="form-group">
        <label for="brojTelefona">
          Broj telefona
        </label>
        <input id="brojTelefona" class="form-control" type="text" formControlName="brojTelefona" required>
    </div>

    <div class="form-group">
        <label for="adresa">
          Adresa
        </label>
        <input id="adresa" class="form-control"  type="text" formControlName="adresa" required>
    </div>

    <button class="btn btn-primary btn-block" type="submit">Registruj se</button>
    <br>
    <h4 [routerLink]="['/login']" class="text-center" style="text-decoration: underline; cursor: pointer;" routerLinkActive="router-link-active" >Nazad na prijavu</h4>
</form>
</div>
